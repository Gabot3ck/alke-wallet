<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap v5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <!-- Bootstrap Icons v1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Font Awesome Icons v5 -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Alke Wallet - Movimientos</title>
</head>
<body>
  
  <div class="wrapper__deposit container-xxl d-flex flex-column justify-content-start align-items-center min-vh-100 w-100" >
    <h1>Estadísticas</h1>
    <img class="img-fluid my-4"  src="../assets/images/stadistics.png"  alt="" width="400">

    <section class="d-flex justify-content-center align-items-center" >
      <div class="d-flex justify-content-center align-items-center">
        <i class="bi bi-box-arrow-in-down"></i>
        <div class="d-flex flex-column justify-content-center align-items-start" >
          <p>Total ingresos</p>
          <span>$ 580.000</span>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <i class="bi bi-box-arrow-up"></i>
        <div class="d-flex flex-column justify-content-center align-items-start" >
          <p>Total egresos</p>
          <span>$ 780.000</span>
        </div>
      </div>
    </section>

    <section  class="wrapper__transactions col-8 mt-4 p-2 " >
      <p class="h4 mb-4" >Últimas transacciones</p>

      <div class="transaction_card col-8 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="far fa-lightbulb"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title" >Energía eléctrica</span>
            <span class="transaction_card_date">06 Mar 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_payment" >$ -17.000</span>
      </div>

      <div class="transaction_card col-8 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="bi bi-paypal"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title" >Depósito Paypal</span>
            <span class="transaction_card_date">03 Mar 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_receipt" >$ 55.000</span>
      </div>

      <div class="transaction_card col-8 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="bi bi-bag-dash"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title" >Compras</span>
            <span class="transaction_card_date">28 Feb 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_payment" >$ -32.990</span>
      </div>
    </section>
  </div>
  
  
  <!-- Bootstrap v5 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <!-- jQuery v3 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Javascript -->
  <script src="../assets/js/script.js" ></script>
</body>
</html>
