<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" sizes="96x96" href="../assets/images/logo_icon.ico">
  <!-- Bootstrap v5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <!-- Bootstrap Icons v1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Alke Wallet - Movimientos</title>
</head>
<body class="body__wrapper__deposit p-2 p-sm-0">
  
  <div class="wrapper__deposit container-xxl d-flex flex-column justify-content-start align-items-center min-vh-100 w-100" >
    
    <!-- NAVBAR SECTION -->
    <nav class="col-12 col-md-8 col-lg-6 mx-auto d-flex justify-content-between align-items-center mb-3" >
      <div class="d-flex justify-content-start align-items-center gap-5" >
        <a href="./menu.html">
          <i class="bi bi-arrow-left-circle"></i>
        </a>
        <a href="./menu.html">
          <img src="../assets/images/alke-dark.svg" alt="Logo Alke Wallet" width="50" >
        </a>
      </div>
      <a href="./menu.html">
        <i class="bi bi-x-square"></i>
      </a>
    </nav>
    <!-- END   NAVBAR SECTION -->

    <main class="d-flex flex-column justify-content-center align-items-center" >
      <!-- TITLE  -->
      <p class="text-center step-8" >Estadísticas</p>
      <!-- END   TITLE -->

      <img class="img-fluid my-4"  src="../assets/images/stadistics.png"  alt="" width="400">

      <section class="w-100 d-flex flex-column flex-sm-row justify-content-between align-items-center gap-4" >
        <div class="card__transactions d-flex  justify-content-center align-items-center gap-3 rounded bg-dark">
          <i class="bi bi-box-arrow-in-down"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <p class="step-2">Total ingresos</p>
            <span class="fw-bold step-2" >$ 580.000</span>
          </div>
        </div>

        <div class="card__transactions d-flex  justify-content-center align-items-center gap-3 rounded bg-dark">
          <i class="bi bi-box-arrow-up"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <p class="step-2">Total egresos</p>
            <span class="fw-bold step-2" >$ 780.000</span>
          </div>
        </div>
      </section>
    </main>

    <section  class="wrapper__transactions col-12 col-sm-10 col-lg-6 mt-4 p-2 " >
      <p class="mb-4 step-5" >Últimas transacciones</p>

      <div class="transaction_card col-12 col-lg-10 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="far fa-lightbulb"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title step-3" >Energía eléctrica</span>
            <span class="transaction_card_date step-0">06 Mar 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_payment step-2" >$ -17.000</span>
      </div>

      <div class="transaction_card col-12 col-lg-10 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="bi bi-paypal"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title step-3" >Depósito Paypal</span>
            <span class="transaction_card_date step-0">03 Mar 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_receipt step-2" >$ 55.000</span>
      </div>

      <div class="transaction_card col-12 col-lg-10 bg-dark d-flex justify-content-between align-items-center py-3 px-4 mx-auto" >
        <div class="d-flex justify-content-between align-items-center gap-4" >
          <i class="bi bi-bag-dash"></i>
          <div class="d-flex flex-column justify-content-center align-items-start" >
            <span class="transaction_card_title step-3" >Compras</span>
            <span class="transaction_card_date step-0">28 Feb 2024</span>
          </div>
        </div>
        <span class="transaction_card_value transaction_payment step-2" >$ -32.990</span>
      </div>
    </section>
  </div>
  
  
  <!-- Bootstrap v5 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <!-- jQuery v3 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Javascript -->
  <script src="../assets/js/script.js" ></script>
</body>
</html>
