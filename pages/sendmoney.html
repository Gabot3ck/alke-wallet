<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap v5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <!-- Bootstrap Icons v1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Font Awesome Icons v5 -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Alke Wallet - Envío de dinero</title>
</head>
<body>
  
  <div class="wrapper__deposit container-xxl d-flex flex-column justify-content-start align-items-center min-vh-100 w-100" >
    <nav class="col-8 mx-auto" >
      <i class="bi bi-arrow-left-circle"></i>
    </nav>
    <main>
      <p class="h3" >¿Cuánto dinero desea transferir?</p>
      <div class="d-flex justify-content-start align-items-center gap-1" >
        <p>Tiene disponible</p> <span class="fw-bold" >$ 2.200.000</span>
      </div>
      <div>
        <form action="">
          <div>
            <label for="">Monto del envío</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="0" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <div>
            <label for="">Costo del envío</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="0" aria-label="Amount (to the nearest dollar)" readonly>
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <div>
            <label for="">Destinatario recibe</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="0" aria-label="Amount (to the nearest dollar)" readonly>
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center" >
            <select class="form-select" aria-label="Default select example">
              <option selected>Seleccionar Contacto</option>
              <option value="1">Contacto 1</option>
              <option value="2">Contacto 2</option>
              <option value="3">Contacto 3</option>
            </select>
            <button>Agregar contacto</button>
          </div>
          
          <input type="button" value="Enviar" >          
        </form>
      </div>
      
    </main>
  </div>


  <!-- Bootstrap v5 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <!-- jQuery v3 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Javascript -->
  <script src="../assets/js/script.js" ></script>
</body>
</html>
