<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" sizes="96x96" href="../assets/images/logo_icon.ico">
  <!-- Bootstrap v5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <!-- Bootstrap Icons v1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Alke Wallet - Envío de dinero</title>
</head>
<body class="body__wrapper__deposit p-2 p-sm-0" >
  
  <div class="wrapper__deposit container-xxl d-flex flex-column justify-content-start align-items-center min-vh-100 w-100" >
    
    <!-- NAVBAR SECTION -->
    <nav class="col-12 col-md-8 col-lg-6 mx-auto d-flex justify-content-between align-items-center mb-3" >
      <div class="d-flex justify-content-start align-items-center gap-5" >
        <a href="./menu.html">
          <i class="bi bi-arrow-left-circle"></i>
        </a>
        <a href="./menu.html">
          <img src="../assets/images/alke-dark.svg" alt="Logo Alke Wallet" width="50" >
        </a>
      </div>
      <a href="./menu.html">
        <i class="bi bi-x-square"></i>
      </a>
    </nav>
    <!-- END   NAVBAR SECTION -->

    <!-- MAIN SECTION -->
    <main>
      <!-- TITLE AND DESCRIPTION -->
      <p class="h3 text-center" >¿Cuánto dinero desea transferir?</p>
      <p class="h5 my-4 px-4 col-12 col-sm-10 mx-auto text-center" >Ingresa la cantidad de dinero para hacer la transferencia a su contacto.</p>
      <!-- END   TITLE AND DESCRIPTION -->

      <!-- CONTAINER OF FORM OF DEPOSIT-->
      <section class="wrapper__form__deposit bg-dark col-12 col-sm-10 mx-auto" >
        <!-- CURRENT BALANCE -->
        <div class="d-flex justify-content-start align-items-center gap-1 border-bottom p-3 p-sm-4" >
          <p class="step-3" >Tiene disponible</p> <span class="deposit__current__value fw-bold step-3" >$ 2.200.000</span>
        </div>
        <!-- END   CURRENT BALANCE -->

        <!-- FORM OF TRANSFERENCE -->
        <form action="" class="w-100 p-3 p-sm-4 d-flex flex-column step-2">
          <button class="btn__add col-12 col-md-5 px-3 py-2 rounded align-self-end d-flex justify-content-center justify-content-md-around align-items-center step-2" >
            <i class="bi bi-plus-circle-fill me-3 me-md-0"></i> 
            Agregar contacto
          </button>

          <select class="form-select my-4 py-3 step-2">
            <option selected>Seleccionar Contacto</option>
            <option value="1">Contacto 1</option>
            <option value="2">Contacto 2</option>
            <option value="3">Contacto 3</option>
          </select>

          <div>
            <label for="inputTransferValue">Monto del envío</label>
            <div class="input-group mb-3 mt-2">
              <span class="input-group-text">$</span>
              <input id="inputTransferValue" type="text" class="form-control" placeholder="0" autocomplete="off"">
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <div>
            <label for="deliveryCost">Costo del envío</label>
            <div class="input-group mb-3 mt-2">
              <span class="input-group-text">$</span>
              <input id="deliveryCost" type="text" class="form-control" placeholder="0" readonly>
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <div>
            <label for="">Destinatario recibe</label>
            <div class="input-group mb-3 mt-2">
              <span class="input-group-text">$</span>
              <input id="totalTransferValue" type="text" class="form-control" placeholder="0" readonly>
              <span class="input-group-text">CLP</span>
            </div>
          </div>
          <input class="btn__main w-100 mt-3 step-2" type="button" value="Transferir" >         
        </form>
        <!-- END  FORM OF TRANSFERENCE -->
      </section>
      <!-- END  CONTAINER OF FORM -->
    </main>
    <!-- END   MAIN SECTION -->
  </div>


  <!-- Bootstrap v5 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <!-- jQuery v3 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Javascript -->
  <script src="../assets/js/validateMoneyTransferForm.js" ></script>
</body>
</html>
