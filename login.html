<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" sizes="96x96" href="./assets/images/logo_icon.ico">
  <!-- Bootstrap v5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <!-- Sweetalert v2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Alke Wallet</title>
</head>
<body>
  <div class="container-xxl d-flex justify-content-center align-items-center min-vh-100" >

    <!-- MAIN SECTION -->
    <main class="container-sm mx-auto col-12 col-sm-10 px-3 col-md-6 col-xl-4 d-flex flex-column justify-content-evenly align-items-center" >
      
      <!-- LOGO SECTION -->
      <div class="logo__black">
        <a href="../../index.html">
          <img src="./assets/images/alke-dark.svg" alt="" class="img-fluid">
        </a>
      </div>
      <!-- END  -  LOGO SECTION -->

      <!-- LOGIN FORM -->
      <form class="mx-auto"  id="loginForm" name="loginForm" action="#" method="post" accept-charset="utf-8">
        <div>
          <label for="inputLoginEmail" class="step-2">Email</label>
          <input id="inputLoginEmail" class="form-control mb-2 step-1" type="email" name="loginEmail" size="100" placeholder="Ingresar e-mail" required>
          <span id="emailErrorMessage" class="step-1"></span>
        </div>
        <div class="loginPass" id="loginPass">
          <label for="inputLoginPassword" class="step-2">Contraseña</label>
          <input id="inputLoginPassword" class="form-control step-1" type="password" name="loginPassword" size="100" placeholder="Ingresar contraseña" required>
          <span id="passErrorMessage" class="step-1"></span>
        </div>
        <button type="button" id="btnToRecoverPass" class="step-1">Olvidé mi contraseña</button>

        <div class="wrapper__btn__login">
          <input id="loginBtnSubmit" type="button" class="btn__login border-0 step-2" value="Ingresar"></input>
        </div>
      </form>
      <!--  END  -  LOGIN FORM -->

      <!-- LINK TO REGISTER -->
      <div class="wrapper__signup">
        <span class="step-1" >¿No tienes una cuenta?</span>
        <a id="btnSingUp" href="#" class="step-1">Regístrate</a>
      </div>
      <!-- END  -  LINK TO REGISTER -->

    </main>
    <!-- END  -  MAIN SECTION -->


    <!-- CREDIT CARDS SECTION -->
    <section class="w-50 d-none d-md-block" >
      <img class="img-fluid" src="./assets/images/tarjetas.png" alt="tarjetas alke wallet">
    </section>
    <!-- END  - CREDIT CARDS SECTION -->
  </div>
  
  
  <!-- Bootstrap v5 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <!-- jQuery v3 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Javascript -->
  <script src="./assets/js/validateLogin.js" ></script>
  <script src="./assets/js/recoverPass.js" ></script>
  <script src="./assets/js/addContact.js" ></script>
</body>
</html>
