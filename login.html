<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"     
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Wallet Digital</title>
</head>
<body>

  <div class="container_login d-flex justify-content-center align-items-center min-vh-100" >

    <main class="bg-primary col-4 d-flex justify-content-center align-items-center" >
      <form class="mx-auto  bg-success"  id="loginForm" name="loginForm" action="#" method="post" accept-charset="utf-8">
        <div>
          <p>Email</p>
          <input id="loginEmail" class="form-control" type="text" name="loginEmail" size="100" placeholder="Ingresar e-mail">
        </div>
        <div class="loginPass" id="loginPass">
          <p>Contraseña</p>
          <input id="loginPassword" class="form-control" type="password" name="loginPassword" size="100" placeholder="Ingresar contraseña">
        </div>
        <button type="button" id="btnPass">Olvidé mi contraseña</button>

        <div class="wrapper_btn">
          <input id="loginBtnSubmit" type="submit" class="boton-ingresar" value="Ingresar"></input>
        </div>
      </form>
    </main>

    <section class="w-50" >
      <img
        class="img-fluid"
        src="https://assets-global.website-files.com/647f4d1c528358bdb9d8ef3e/6548ff1d1cc4846f4ee40d23_mockup-tarjetas-p-1080.png" alt="">
    </section>
  </div>
  
  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
